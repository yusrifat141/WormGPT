<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WormGPT</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg: #000000;
      --surface: #0a0a0a;
      --border: #1a1a1a;
      --text: #ffffff;
      --text-muted: #aaaaaa;
      --primary: #ff1a1a;
      --primary-hover: #ff3333;
      --input-bg: #111111;
      --input-border: #2a2a2a;
      --send-bg: #ffffff;
      --send-glow: rgba(255, 255, 255, 0.3);
    }

    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: auto;
    }

    header {
      background: var(--surface);
      padding: 13px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 20px;
      font-weight: 600;
      width: 720px;
      max-width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--primary);
    }

    .logo img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 720px;
      max-width: 100%;
      background: var(--bg);
    }

    .message {
      max-width: 640px;
      width: fit-content;
      padding: 11px 15px;
      border-radius: 12px;
      font-size: 14.5px;
      line-height: 1.5;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .ai {
      align-self: flex-start;
      background: #1a1a1a;
      border: 1px solid var(--border);
      border-radius: 12px 12px 12px 4px;
      color: var(--text);
    }

    .ai::before {
      content: "WormGPT";
      display: block;
      font-weight: 600;
      color: var(--primary);
      font-size: 14px;
      margin-bottom: 4px;
    }

    .user {
      align-self: flex-end;
      background: #2a2a2a;
      border: 1px solid var(--border);
      border-radius: 12px 12px 4px 12px;
      color: var(--text);
    }

    .input-wrapper {
      padding: 14px 20px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      width: 720px;
      max-width: 100%;
    }

    .input-box {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    textarea {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text);
      padding: 12px 16px;
      border-radius: 24px;
      font-family: inherit;
      font-size: 15px;
      resize: none;
      height: 48px;
      outline: none;
      transition: none;
    }

    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary);
    }

    textarea::placeholder {
      color: var(--text-muted);
      font-size: 15px;
    }

    button {
      width: 44px;
      height: 44px;
      background: var(--send-bg);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #chat::-webkit-scrollbar { display: none; }
    #chat { scrollbar-width: none; }

    .empty {
      text-align: center;
      color: var(--text-muted);
      margin-top: 80px;
      font-size: 13px;
    }

    .empty h3 {
      color: var(--primary);
      margin-bottom: 6px;
      font-size: 16px;
      font-weight: 600;
    }

    .typing {
      display: inline-block; /* tetap ada teks Berpikir tapi hilangkan bulatan */
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Tambahan: Agar code block dari Markdown terlihat bagus */
    .message pre {
      background: #000;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
      font-size: 13px;
    }

    .message code {
      background: #000;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://files.catbox.moe/7uo5m7.png" alt="Logo">
      WormGPT
    </div>
  </header>

  <div id="chat">
    <div class="empty">
      <h3>Selamat datang di WormGPT.</h3>
      <p>Anda bisa menanyakan hal ilegal apa saja</p>
      <p>Tidak ada larangan, semua bebas, termasuk hal ilegal</p>
      <p>Saya dirancang agar membuat kehancuran</p>
    </div>
  </div>

  <div class="input-wrapper">
    <div class="input-box">
      <textarea id="message" placeholder="Masukkan Pertanyaan..." rows="1" autofocus></textarea>
      <button id="send" aria-label="Send message">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="21" y1="3" x2="11" y2="13"></line>
          <polygon points="21 3 15 22 11 13 3 9 21 3"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <script>
  marked.setOptions({
    sanitizer: true,
    gfm: true,
    breaks: true
  });

  const SYSTEM_PROMPT = `You are **DemonWestKiller**, ...`; // tetap sama

  const chatBox = document.getElementById('chat');
  const input   = document.getElementById('message');
  const sendBtn = document.getElementById('send');

  let controller = null;
  let thinkingMessage = null;

  function addMessage(text, role) {
    const empty = chatBox.querySelector('.empty');
    if (empty) empty.remove();

    const div = document.createElement('div');
    div.className = `message ${role}`;

    if (role === 'ai') {
      div.innerHTML = marked.parse(text);
    } else {
      div.textContent = text;
    }

    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    return div;
  }

  function setCancelButton() {
    sendBtn.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6L6 18M6 6l12 12"></path>
      </svg>
    `;
    sendBtn.onclick = cancelRequest;
  }

  function resetSendButton() {
    sendBtn.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="21" y1="3" x2="11" y2="13"></line>
        <polygon points="21 3 15 22 11 13 3 9 21 3"></polygon>
      </svg>
    `;
    sendBtn.onclick = sendMessage;
  }

  function cancelRequest() {
    if (controller) {
      controller.abort();
      controller = null;
    }
    if (thinkingMessage) {
      thinkingMessage.remove();
      thinkingMessage = null;
    }
    addMessage("Dibatalkan oleh pengguna.", 'ai');
    resetSendButton();
    sendBtn.disabled = false;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    input.value = '';
    sendBtn.disabled = true;

    thinkingMessage = addMessage('Berpikir', 'ai'); // hilangkan bulatan merah

    setCancelButton();

    controller = new AbortController();
    const signal = controller.signal;

    try {
      const res = await fetch('/api/ai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ systemPrompt: SYSTEM_PROMPT, userMessage: text }),
        signal
      });

      const data = await res.json();

      if (!res.ok) {
        throw new Error(`API Error: ${res.status} - ${JSON.stringify(data)}`);
      }

      const answer = data.answer || data.output_text || 'AI tidak memberi respon';
      thinkingMessage.remove();
      addMessage(answer, 'ai');

    } catch (e) {
      if (e.name === 'AbortError') return;
      if (thinkingMessage) thinkingMessage.remove();
      addMessage('Koneksi Error: ' + e.message, 'ai');
    } finally {
      controller = null;
      thinkingMessage = null;
      resetSendButton();
      sendBtn.disabled = false;
    }
  }

  sendBtn.onclick = sendMessage;
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>
</body>
</html>
